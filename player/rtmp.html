<html>
<head>

<link href="http://vjs.zencdn.net/5.4.6/video-js.min.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/5.4.6/video.min.js"></script>

<script>
  videojs.options.flash.swf = "VideoJS.swf";
</script>


</head>

<body>

  <div>
    <p>Please make your browser allow [flash]</p>
    <p style="padding-left: 100px">rtmp://<input id="host" size="150"> </p>
    <p style="padding-left: 270px"> <button onclick="play()">play</button> </p>
  </div>

  <!-- video.js -->
  <video id="myvideo" class="video-js vjs-default-skin vjs-16-9" controls preload="auto" width="640" height="264" poster="my_video_poster.png" data-setup="{}">
  </video>


  <script type="text/javascript">
    function play() {
      var host = document.getElementById("host").value;
      var source = "rtmp://" + host;
      videojs('myvideo').ready(function () {
          var myPlayer = this;
          myPlayer.src({type: 'rtmp/flv', src: source});
          myPlayer.play();
      });
    }
  </script>

</body>
</html>
